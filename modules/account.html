        <h2>Account Module  會員分頁模組</h2>
        <hr />
        <br />
            It is used to create seperate contents for indivial users. Users may login in and then get their own designed content apps
        <br /><br />
            當公司、團體的個人使用者也需要在公司app底下建立自己的行動內容（像是個人聯絡方式、負責業務相關訊息等）時，便可以透過這個使用者模組進行登入登出的動作，一旦使用者登入，mCMS便會主動的耕話行動內容為該使用者所建置的行動內容。<br />這個功能非常適合用在人員簡歷資源管理範疇上面。
